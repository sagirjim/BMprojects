<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
</head>
<body>
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
        <tr>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Celular</th>
            <th>E-mail</th>
            <th>Direccion</th>
            <th>Acciones</th>
        </tr>
        </thead>

    {% for clientes in cliente %}
    <tr>
        <td>{{ clientes.cedula }}</td>
        <td>{{ clientes.nombre }}</td>
        <td>{{ clientes.celular }}</td>
        <td>{{ clientes.email }}</td>
        <td>{{ clientes.direccion }}</td>
        <td>
            <a href="/edit/{{clientes.id}}"><span class="btn btn-success">Editar</span></a>
            <a href="/delete/{{clientes.id}}" class="btn btn-danger">Remover</a>
        </td>
    </tr>
    {% endfor %}
    <tbody>
</body>
</html>
