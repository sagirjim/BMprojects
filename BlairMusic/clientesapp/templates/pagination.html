{% if orden.has_previous %}
  <a href="?page={{ orden.previous_page_number }}">Previous</a>
{% endif %}
{% for page in page_numbers %}
  {% if page %}
    {% ifequal page orden.number %}
      <strong>{{ page }}</strong>
    {% else %}
      <a href="?page={{ page }}">{{ page }}</a>
    {% endifequal %}
  {% else %}
    ...
  {% endif %}
{% endfor %}
{% if orden.has_next %}
  <a href="?page={{ orden.next_page_number }}">Next</a>
{% endif %}
