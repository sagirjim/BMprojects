{% extends "clientesapp/base.html" %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Crear una Cuenta</title>

    </head>
    <body>
        {% load crispy_forms_tags %}
        {% block content %}
            <form method="POST" class="form-group">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-success">Crear</button>
            </form>
        {% endblock %}
    </body>
</html>
